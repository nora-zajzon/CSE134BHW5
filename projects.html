<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Nora Zajzon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .load-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .load-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: var(--transition-speed);
        }

        .load-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            font-style: italic;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <button class="hamburger-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="site-title">Nora Zajzon - UC San Diego Regents Scholar</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <!-- Icon will be inserted by JavaScript -->
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="no-js-message">
        Note: Theme switching requires JavaScript. Your current theme preference cannot be saved without JavaScript enabled.
    </div>

    <main>
        <div class="load-buttons">
            <button id="loadLocal" class="load-button">Load Local</button>
            <button id="loadRemote" class="load-button">Load Remote</button>
        </div>
        <section class="projects-grid">
            <div class="empty-state"></div>
        </section>
    </main>
    <footer>
        <p>Made with &hearts; by Nora Zajzon</p>
    </footer>
    <script src="./theme.js"></script>
    <script src="./project-card.js"></script>
    <script src="./project-loader.js"></script>
</body>
</html>
