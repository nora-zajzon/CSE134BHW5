<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Nora Zajzon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .load-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .load-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: var(--transition-speed);
        }

        .load-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <button class="hamburger-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="site-title">Nora Zajzon - UC San Diego Regents Scholar</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <!-- Icon will be inserted by JavaScript -->
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="no-js-message">
        Note: Theme switching requires JavaScript. Your current theme preference cannot be saved without JavaScript enabled.
    </div>

    <main>
        <div class="load-buttons">
            <button id="loadLocal" class="load-button">Load Local</button>
            <button id="loadRemote" class="load-button">Load Remote</button>
        </div>
        <section class="projects-grid">
            <project-card
                title="Software Engineer Intern - Influencer Marketing Web Application"
                description="As a Software Engineering Intern at StoryIt, I worked on developing an influencer marketing platform designed to streamline collaboration between businesses and content creators. This web application helps companies create, manage, and track marketing content deals efficiently."
                image="story.webp"
                image-alt="Story It Logo"
                link="https://www.storyit.app"
                date="2023"
                show-link
                tags="React,Flutter,Firestore">
            </project-card>

            <project-card
                title="Full Stack Developer - Hack For LA"
                description="I contribute to both front-end and back-end development to enhance this React and Node.js web application designed to
                streamline volunteer management. My work involves automating user onboarding for Hack For LA, building API
                endpoints, and refining the UI/UX to support remote team operations and improve the volunteer experience. I
                collaborate closely with the development team to implement key features, such as project rosters and event creation
                tools, aimed at increasing organizational efficiency and project impact."
                image="hack.webp"
                image-alt="Hack For LA Logo"
                link="https://www.hackforla.org/projects/vrms.html"
                date="2023"
                show-link
                tags="React,Node.js, MUI">
            </project-card>

            <project-card
                title="I Miss My DJ - Interactive Music Experience"
                description="An interactive web application that recreates the experience of listening to curated music playlists based on user nostalgia and personal preferences, developed as part of Women in Computing at UCSD."
                image="dj.webp"
                image-alt="Image of DJ"
                link="#"
                date="2023"
                tags="Web Audio API,JavaScript,UI Design">
            </project-card>

            <project-card
                title="Brain-Computer Interface (BCI) Dino Game"
                description="Integrated brain-computer interface technology with the classic Google Chrome Dinosaur Game using the Muse Headband API for EEG signal processing. This project placed second in a district STEM competition."
                image="dino.webp"
                image-alt="Screenshot of the BCI Dino Game"
                link="https://nora-zajzon.medium.com/playing-the-dino-game-using-brainwaves-927145035267"
                date="2022"
                show-link
                tags="BCI,JavaScript,Signal Processing">
            </project-card>
        </section>
    </main>
    <footer>
        <p>Made with &hearts; by Nora Zajzon</p>
    </footer>
    <script src="./theme.js"></script>
    <script src="./project-card.js"></script>
    <script src="./project-loader.js"></script>
</body>
</html>
